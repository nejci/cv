profile:
  show: true
  order: 1
  title: O meni
  columns: true
  description: |
    <span class="badge">Raketa</span> mi pravi moj najboljši prijatelj. Zlasti ko kaj naredim, preden pomislim.
    
    <span class="badge">Mr. Funny</span> Pred leti mi je žena podarila obesek za ključe s književnim likom [Mr. Funny](https://en.m.wikipedia.org/wiki/List_of_Mr._Men#Mr._Funny). Bo že vedela.

    <span class="badge">Oči</span> me kliče četverica mladih, s katerimi se tako zelo rad igram in delam.

    <span class="badge">Ustvarjalna veverica</span> je ime, ki so mi ga nadeli skavtski prijatelji vročega poletja sredi delovne akcije nekje v Bosni in Hercegovini. Obožujem ustvarjanje, še posebej s tipkovnico in miško.

    <span class="badge">Ledolomilec</span> Rad se rokujem z neznanci in objemam s prijatelji. Uživam v dobri družbi in vem, da osrečujoči odnosi niso stvar naključja.
    
    <span class="badge">Učenec</span> bom celo življenje in komaj čakam, da se kaj novega naučim. Spletne tehnologije v tem pogledu nikoli ne razočarajo.

    <span class="badge">Mentor</span> diplomantom na fakulteti ali pa udeležencem otroškega poletnega tabora. Osrečuje me, če lahko druge navdušim in opolnomočim, da razvijejo svoje talente.

    <span class="badge">Voditelj</span> je vloga, s katero se spogledujeva od najstniških let. Bil sem voditelj mladinskih skupin v župniji in uril predragocene mehke veščine kot skavtski voditelj. Bil sem so-voditelj univerzitetnega tekmovanja v mobilni robotiki Robo liga FRI. Imam izkušnje vodenja projektov na evropski in državni ravni. In da, vodil sem tudi rokovski bend in lokalno društvo.

    <span class="badge">Profesor</span> Od kar vem zase, z veseljem in radostjo razlagam zapletene koncepte na enostaven način. Včasih tudi obratno. Imam 15 let delovnih izkušenj v visokem šolstvu.

    <span class="badge">Raziskovalec</span> Zavzeto iščem odgovore. Pogosto pa tudi vprašanja. V otroštvu sem najraje bral enciklopedije, sedaj pa se identificiram kot znanstvenik. Zanimajo me predvsem metode nenadzorovanega strojnega učenja, vzporedne računalniške arhitekture, industrijska avtomatizacija, simulacije in bio-/kemoinformatika.
  
    <span class="badge">Programer</span>
    algoritmov umetne inteligence, skript za superračunalniško okolje, industrijskih računalnikov, digitalnih sistemov FPGA, 3D simulatorjev, spletnih aplikacij in odprtokodnih orodij za bio-/kemoinformatiko.


