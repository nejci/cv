patent:
  show: false
  order: 9
  title: Patents
  description: |
    The patent section in a resume is a dedicated section where you can showcase any patents that you have been granted or are in the process of obtaining. This section is particularly relevant for individuals who work in scientific or technical fields, as well as for individuals who have developed innovative products or technologies.

    In this section, you should list the title of the patent, the name of the inventors, the patent number, and the date it was granted. If the patent is pending, you can indicate that it is "pending" or "in review." You may also want to provide a brief description of the technology or invention that the patent covers.

    Including a patent section in your resume can help demonstrate your expertise and accomplishments in your field, and can help you stand out from other candidates. However, if you do not have any patents to list, it is not necessary to include this section in your resume.

    Template for a pending patent:

    + [Inventor Name]. [Pursued Year]. [Title]. [Patent Number], filed [Submitted Date]. Patent pending.

    Template for an approved patent:

    + [Inventor Name]. [Pursued Year]. [Title]. [Patent Number], filed [Submitted Date], [Received Date].

    The following are some examples of patent formats.

    + Foo Bar. 2022. Example patent name one. US 123456, filed Oct 3, 2022. Patent pending.
    + Foo Bar. 2022. Example patent name two. US 654321, filed Oct 3, 2022, and issued Nov 15, 2022.

organization:
  show: true
  order: 10
  title: Družbena dejavnost
  description: |
    V letu 2009 sem bil ustanovni član in prvi predsednik lokalnega Društva katoliške mladine Ribnica, ki se je v kontekstu občine in župnije posvečalo kulturni, duhovni in socialni blaginji mladine in tudi odraslih. Naš najodmevnejši projekt je bil [Ribniški pasijon](http://www.ribniskipasijon.si/), ki je v nekaj letih postal najprepoznavnejši kulturni projekt Ribniške doline. V trinajstletnem obdobju je vsako leto povezal več kot 200 prostovoljcev, ki sem jih kot projektni vodja imel priložnost v eni od sezon tudi voditi. Sicer pa sem svoje talente prispeval kot scenarist, pisec glasbe in besedil, igralec in vodja priložnostne glasbene zasedbe.
    
    Delo z mladimi mi je še posebej blizu. Več let zapored sem svoja srednješolska in tudi študentska poletja posvetil vsakoletni organizaciji oratorija v župniji Ribnica. Gre za enotedenski program za več kot 150 mladih. V letih od 2008 do 2010 sem bil aktiven voditelj v Združenju slovenskih katoliških skavtinj in skavtov, ki je ena večjih mladinskih organizacij v državi. Organiziral in vodil sem tedenska srečanja, tabore in druge dejavnosti, ki so prispevale k osebni rasti mladih in družbenemu razvoju.

    Preko dela v omenjenih organizacijah sem pridobil široko paleto mehkih veščin, kar mi omogoča gradnjo kakovostnih medosebnih odnosov, ki so predpogoj za učinkovito delo v projektni skupini, vodenje in mentorstvo.

