project:
  show: true
  order: 3
  title: Projekti
  description:

  items:

    - name: EuroCC 2
      link: https://www.sling.si/kompetencni-center/projekt-eurocc/
      tags: visoko zmogljivo računanje, heterogeni sistemi, izobraževanja
      date: jan. 2023 → sedaj
      description: |
        Evropski projekt EuroCC 2 nadaljuje zgodbo nacionalnega kompetenčnega centra v okviru 2. faze razpisov skupnega podjetja EuroHPC. Projekt spodbuja inovacije, sodelovanja ter uporabo superračunalniških zmogljivosti v korist evropske znanosti, industrije in celotne družbe. 
        
        Na projektu sem bil zaposlen kot eden izmed vodij na UL FRI. Pripravljal in vodil sem delavnice na temo superračunalništva za raziskovalce, študente, predstavnike podjetij in širšo splošno javnost. Moja odgovornost je bila tudi vzpostavljanje novih stikov z deležniki v akademskem in poslovnem sektorju ter nudenje podpore zagonskim podjetjem s področja umetne inteligence pri doseganju konkurenčne prednosti.  

    - name: Razvoj programskih orodij za računalniško kemijo
      id: pdppi
      link: 
      tags: kemoinformatika, visoko zmogljivo računanje
      date: feb. 2023 → jun. 2023
      description: |
        Projekt sem pridobil na razpisu Ministrstva za visoko šolstvo, znanost in inovacije "Projektno delo za pridobitev praktičnih izkušenj in znanj študentov v delovnem okolju". Vrednost projekta je bila 20.600 EUR.

        Moje odgovornosti so bile: mentoriranje študentov, načrtovanje in vodenje nalog, usmerjanje dela desetčlanske ekipe, priprava finančnega načrta in poročanje.

        Glavni namen projekta je bil v sodelovanju s podjetjem IntelliMol razviti računalniška orodja za učinkovito in uporabniku prijazno pripravo, analizo in simulacijo kemijskih spojin ter aplikacija teh orodij na razvoj novih zdravil.

    - name: FTsim
      link: 'https://github.com/laspp/FTsim-ADS'
      tags: industrijska avtomatika, simulacija, Industrija 4.0, digitalni dvojček
      date: jan. 2021 → sedaj
      description: |
        Navidezno 3D okolje, ki simulira učne modele Fischertechnik. Orodje je namenjeno izobraževanju na področju industrijske avtomatike in predstavlja koncepte digitalnega dvojčka. 
        
        Razvili smo integracijo z razvojnimi sistemi:
        + [Beckhoff TwinCAT](https://github.com/laspp/FTsim-ADS) (protokol ADS) in 
        + [Siemens TIA Portal](https://github.com/nejci/FTsim) (emulacija s S7-PLCSIM)

        Projekt smo predstavili na mednarodni znanstveni konferenci [CONTROLO](https://dx.doi.org/10.1109/CONTROLO.2018.8514259).


    - name: CmDock
      link: https://gitlab.com/Jukic/cmdock
      tags: molekulsko sidranje, kemoinformatika, farmacija, HTVS, visoko zmogljivo računanje
      date: okt. 2020 → sedaj
      description: |
        CmDock je odprtokodno orodje za računalniško simulacijo molekulskega sidranja, ki je eden ključnih korakov v razvoju novih zdravilnih učinkovin. Projekt je del iniciativ skupnostne znanosti [COVID.SI](https://covid.si/) in [SiDock@home](https://sidock.si/), ki izkoriščajo tehnologijo porazdeljenega procesiranja na napravah prostovoljcev.

        Projektu sem se pridružil kot razvijalec (C++) in pozneje prevzel neformalno vodenje petčlanske razvojne ekipe študentov in zaposlenih na UL FRI. V okviru projekta sem mentoriral več diplomskih in magistrskih del, ki so se osredotočala predvsem na pospešitev izračunov simulacij z uporabo grafičnih procesnih enot (ogrodje OpenCL). Prve rezultate smo objavili v slovenski znanstveni reviji [Elektrotehniški vestnik](https://ev.fe.uni-lj.si/1-2-2023/Sluga.pdf).

    - name: Pepelka - orodje za analizo gruč
      id: pepelka
      link: https://github.com/nejci/Pepelka
      tags: strojno učenje, analiza gruč, podatkovna znanost
      date: feb. 2009 → mar. 2023
      description: |
        Pepelka je odprtokodno orodje za odkrivanje gruč v neoznačenih podatkih in njihovo učinkovito vizualizacijo. Izdelano je v okolju Matlab in optimizirano za vzporedno izvajanje na večjedrnih procesorjih. Vsebuje paleto funkcionalnosti za nalaganje in predprocesiranje podatkov, analizo gruč z enostavnimi algoritmi in ansambli (glasovalni sistem več algoritmov), vrednotenje rezultatov z notranjimi in zunanjimi merami in vizualizacijo vmesnih in končnih rezultatov.

        Orodje je nastalo v okviru mojega znanstveno-raziskovalnega dela na UL FRI in je predstavljeno v [znanstveni reviji IEEE Access](https://dx.doi.org/10.1109/ACCESS.2020.3003046) in moji [doktorski disertaciji](https://repozitorij.uni-lj.si/Dokument.php?id=90006&lang=eng).

    - name: Robo liga FRI
      link: https://fri.uni-lj.si/sl/robo-liga-fri
      tags: študentsko tekmovanje, mobilna robotika
      date: okt. 2009 → apr. 2023
      description: |
        Robo liga FRI je tradicionalno univerzitetno tekmovanje v programiranju avtonomnih robotov Lego Mindstorms, ki želi na zabaven način spodbuditi razvoj programerskih veščin in projektnega dela. 
        
        Bil sem so-organizator tega dogodka skoraj od samih začetkov. Za svoje delo sem bil večkrat nagrajen s strani vodstva Fakultete za računalništvo in informatiko. Skupaj s sodelavci in zagnanimi tekmovalci smo Robo ligo FRI naredili za odmeven in prepoznaven dogodek. 

        Več o projektu: [YouTube](https://www.youtube.com/playlist?list=PLGYg4ZIlAe57sfAJ5fUjTZx1mcuwjqYHE) / [GitHub](https://roboliga.github.io/) / [diplomsko delo](https://repozitorij.uni-lj.si/Dokument.php?id=134404&lang=slv) / [objava na konferenci](https://erk.fe.uni-lj.si/2022/papers/ilc(arhitektura_sistema).pdf)

    - name: Generator umetnih podatkov
      id: lin-sep-gen
      link: https://github.com/nejci/data-generator-lin-sep
      tags: strojno učenje, analiza gruč, podatkovna znanost 
      date: avg. 2017
      description: |
        Med doktorskim študijem sem za potrebe evalvacije nenadzorovanih metod strojnega učenja razvil generator učnih primerov, kjer razredi med seboj niso linearno ločljivi. 
        
        Rezultate smo objavili na znanstveni konferenci [ERK](https://erk.fe.uni-lj.si/2017/papers/ilc(data_generator).pdf).

